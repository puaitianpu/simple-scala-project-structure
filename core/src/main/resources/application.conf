akka {
  # 日志级别， DEBUG, INFO
  loglevel = "DEBUG"
  # do not edit this
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  actor {
    provider = cluster
    allow-java-serialization = off
    serializers {
      java = "akka.serialization.JavaSerializer"
      kryo = "com.twitter.chill.akka.AkkaSerializer"
      proto = "akka.remote.serialization.ProtobufSerializer"
    }
    serialization-bindings {
      "scalapb.GeneratedMessage" = proto
      "scalapb.GeneratedEnum" = proto
      //"com.zz.cdp.gateway.JacksonSerializable" = jackson-json
      "java.io.Serializable" = kryo
      // "com.chinamobiad.adx.edge.model.ActorSerializable" = kryo
    }

  }

  cluster {
    seed-nodes = [
      "akka://tp-1@127.0.0.1:12400"
    ]
  }

  remote {
    artery {
      transport = aeron-udp # tcp # See Selecting a transport below
      canonical.hostname = "127.0.0.1"
      canonical.port = 12400
    }
  }
}

akka.system.name = "tp-1"

app {
  timezone = "Asia/Shanghai"
}

http {
  main {
    host = "0.0.0.0"
    port = 50001
  }
  akka {
    host = "0.0.0.0"
    port = 50002
  }
}

auth {
  stateless {
    jwt {
      secret = "26uKTlqR8BKpjdJ35DmuN+1q5cA28ep2xKLjR9n2QhI="
      tsec {
        header-name = "X-TSec-JWT"
        expiry-duration = 30.days
        max-idle = 1.days
      }
      public-key = ""
      private-key = ""
      expiry-duration = 1.day //30.days
      max-idle = 1.days
    }
  }
}


akka.http {
  server {
    # idle-timeout = 300001s
    request-timeout = 10s
    registration-timeout = 30s
    remote-address-header = on
    parsing.illegal-header-warnings = off
  }
  host-connection-pool {
    max-connections = 8192
    max-open-requests = 32768
    max-retries = 5
    idle-timeout = 30s # default
    client = {
      connecting-timeout = 500.milliseconds
      idle-timeout = 60s # default
    }
  }
  client {
    connecting-timeout = 500.milliseconds
    idle-timeout = 60 s # default
    parsing.illegal-header-warnings = off
  }
}

